server {
    listen 80;

    index index.php index.html;
    server_name apispecies.appquarium.fr;
    root /var/www/apiSpecies/public;

    location / {
            return 301 https://$host$request_uri;
    }
}

server {
    listen 443;

    server_name apispecies.appquarium.fr;
    root /var/www/apiSpecies/public;

    ssl_certificate /etc/letsencrypt/live/appquarium.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/appquarium.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php {
        try_files $uri /index.php =404;
        fastcgi_pass apispeies:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_index index.php;
        include fastcgi_params;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/symfony_error.log;
    access_log /var/log/nginx/symfony_access.log;
}