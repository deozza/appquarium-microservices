version: '3.7'
services:

  apigateway:
    image: deozza/appquarium-apigateway
    restart: on-failure
    environment:
      USER_BASE_URL: https://apiuser.appquarium.fr/
      SPECIES_BASE_URL: https://apispecies.appquarium.fr/
      VIRTUAL_HOST: apigateway.appquarium.fr
      VIRTUAL_PORT: 9000
      VIRTUAL_PROTO: fastcgi
    user: '1000:1000'

  apiuser:
    image: deozza/appquarium-apiuser
    restart: on-failure
    environment:
      MONGODB_URL: mongodb+srv://edenn:CmzVS2udbw9aRGJx@appquarium-microservice-rjsyh.mongodb.net/apiuser?retryWrites=true&w=majority
      MONGODB_DB: apiuser
      VIRTUAL_HOST: apiuser.appquarium.fr
      VIRTUAL_PORT: 9000
      NETWORK_ACCESS: internal
    user: '1000:1000'

  apispecies:
    image: deozza/appquarium-apispecies
    restart: on-failure
    environment:
      MONGODB_URL: mongodb+srv://edenn:CmzVS2udbw9aRGJx@appquarium-microservice-rjsyh.mongodb.net/apispecies?retryWrites=true&w=majority
      MONGODB_DB: apispecies
      VIRTUAL_HOST: apigateway.appquarium.fr
      VIRTUAL_PORT: 9000
      NETWORK_ACCESS: internal
    user: '1000:1000'

  nginx-proxy:
    image: jwilder/nginx-proxy
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - .docker/nginx/proxy.conf:/etc/nginx/proxy.conf:ro
    depends_on:
      - apigateway
      - apispecies
      - apiuser
    ports:
      - 80:80